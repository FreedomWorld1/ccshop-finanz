<!DOCTYPE html>
<html>
<head>
    <title>ğŸª CC-Shop Finanzsystem</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #0f172a; color: white; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        
        .header { 
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .config-box {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #334155;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            font-size: 16px;
        }
        
        button {
            background: #10b981;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover { opacity: 0.9; }
        
        .balance-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            color: #fbbf24;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸª CC-SHOP FINANZSYSTEM</h1>
            <p>ğŸ“ LOKALE VERSION - Kein Hosting nÃ¶tig!</p>
        </div>
        
        <div class="config-box">
            <h3>ğŸ’¾ So funktioniert's:</h3>
            <p>1. Diese Datei auf deinem Computer speichern</p>
            <p>2. Im Browser Ã¶ffnen (Doppelklick)</p>
            <p>3. Fertig! Daten werden lokal gespeichert</p>
        </div>
        
        <div class="balance-box">
            <h2>ğŸ’° GUTHABEN</h2>
            <div class="balance-amount" id="balance">0 â‚¬</div>
            <div id="status">Lokale Datenbank</div>
        </div>
        
        <button onclick="addMoney(100)">â• 100â‚¬ hinzufÃ¼gen</button>
        <button onclick="removeMoney(50)">â– 50â‚¬ abziehen</button>
        <button onclick="saveData()">ğŸ’¾ Speichern</button>
        <button onclick="loadData()">ğŸ“‚ Laden</button>
        <button onclick="exportData()">ğŸ“¤ Exportieren</button>
        <button onclick="importData()">ğŸ“¥ Importieren</button>
        
        <div style="background: #1e293b; padding: 20px; border-radius: 10px; margin-top: 20px;">
            <h3>ğŸ“ Transaktionen:</h3>
            <div id="transactions"></div>
        </div>
    </div>

    <script>
        // =========== DATENBANK ===========
        let database = {
            balance: 1000,
            transactions: [],
            lastUpdated: new Date().toISOString()
        };
        
        // =========== HELPER ===========
        function updateDisplay() {
            document.getElementById('balance').textContent = `${database.balance} â‚¬`;
            
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = '';
            
            database.transactions.slice(-10).reverse().forEach(trans => {
                const div = document.createElement('div');
                div.style.padding = '10px';
                div.style.margin = '5px 0';
                div.style.background = '#0f172a';
                div.style.borderRadius = '5px';
                div.innerHTML = `
                    <strong>${trans.amount}â‚¬</strong> - ${trans.type} 
                    <span style="float:right;color:#94a3b8;">${trans.date || ''}</span>
                `;
                transactionsDiv.appendChild(div);
            });
        }
        
        // =========== FUNKTIONEN ===========
        function addMoney(amount) {
            database.balance += amount;
            database.transactions.push({
                type: 'deposit',
                amount: amount,
                date: new Date().toLocaleDateString('de-DE'),
                time: new Date().toLocaleTimeString('de-DE')
            });
            updateDisplay();
            saveData();
            alert(`${amount}â‚¬ hinzugefÃ¼gt!`);
        }
        
        function removeMoney(amount) {
            if (amount > database.balance) {
                alert(`Nicht genug Guthaben! VerfÃ¼gbar: ${database.balance}â‚¬`);
                return;
            }
            
            database.balance -= amount;
            database.transactions.push({
                type: 'withdrawal',
                amount: amount,
                date: new Date().toLocaleDateString('de-DE'),
                time: new Date().toLocaleTimeString('de-DE')
            });
            updateDisplay();
            saveData();
            alert(`${amount}â‚¬ abgezogen!`);
        }
        
        function saveData() {
            localStorage.setItem('ccshop_database', JSON.stringify(database));
            alert('âœ… Daten lokal gespeichert!');
        }
        
        function loadData() {
            const saved = localStorage.getItem('ccshop_database');
            if (saved) {
                database = JSON.parse(saved);
                updateDisplay();
                alert('âœ… Daten geladen!');
            } else {
                alert('âš ï¸ Keine gespeicherten Daten gefunden');
            }
        }
        
        function exportData() {
            const dataStr = JSON.stringify(database, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `ccshop_backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('ğŸ“¤ Daten als JSON exportiert!');
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        database = JSON.parse(e.target.result);
                        updateDisplay();
                        saveData();
                        alert('âœ… Daten importiert!');
                    } catch (error) {
                        alert('âŒ UngÃ¼ltige JSON Datei!');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // =========== START ===========
        function init() {
            loadData();
            updateDisplay();
            
            // Auto-save alle 30 Sekunden
            setInterval(saveData, 30000);
            
            console.log('ğŸš€ CC-Shop gestartet');
        }
        
        init();
    </script>
</body>
</html>
